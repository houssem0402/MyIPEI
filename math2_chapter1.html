<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIPEI | Math 2: Séries numériques</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .chapter-header {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chapter-header h2 {
            font-size: 1.15rem;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .breadcrumb {
            margin-bottom: 0.1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .content-viewer {
            background: var(--bg-white);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-sm);
            height: calc(100vh - 80px);
            /* MODIFIED: Changed from 200px to 80px for taller PDF */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        iframe {
            flex: 1;
            border: none;
            border-radius: var(--radius-md);
        }

        .viewer-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #F3F4F6;
            padding-top: 1rem;
        }

        .completion-checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-md);
            transition: background-color 0.2s;
        }

        .completion-checkbox-container:hover {
            background-color: #F3F4F6;
        }

        .big-checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--secondary-color);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <a href="index.html" class="logo-container">
                <i class='bx bxs-graduation logo-icon'></i>
                <h1 class="logo-text">MyIPEI</h1>
            </a>

            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="link_name" data-i18n="dashboard">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="courses.html">
                        <i class='bx bxs-book-content'></i>
                        <span class="link_name" data-i18n="courses">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <i class='bx bxs-calendar'></i>
                        <span class="link_name" data-i18n="schedule">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="messages.html">
                        <i class='bx bxs-message-square-dots'></i>
                        <span class="link_name" data-i18n="messages">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class='bx bxs-bar-chart-alt-2'></i>
                        <span class="link_name" data-i18n="analytics">Analytics</span>
                    </a>
                </li>
            </ul>

            <div class="bottom-menu">
                <ul>
                    <li>
                        <a href="settings.html">
                            <i class='bx bxs-cog'></i>
                            <span class="link_name" data-i18n="settings">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="logout-link">
                            <i class='bx bxs-log-out'></i>
                            <span class="link_name" data-i18n="logout">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="toggle-sidebar" id="toggle-sidebar">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="search-bar">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search for courses, materials..." data-i18n="search_placeholder">
                </div>

                <div class="header-actions">
                    <div class="notification-icon">
                        <i class='bx bxs-bell'></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Houssem&background=4F46E5&color=fff" alt="Profile"
                            class="avatar">
                        <div class="user-info">
                            <span class="user-name">Houssem</span>
                            <span class="user-role" data-i18n="role_student">Student</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Chapter Content -->
            <div id="chapter-view" class="view-section active" style="display: block;">

                <div class="chapter-header">
                    <div style="flex: 1; padding-right: 1rem;">
                        <div class="breadcrumb">
                            <a href="courses.html">Courses</a> &gt;
                            <a href="math2.html">Math 2: Analyse</a>
                        </div>
                        <h2>01. Séries numériques</h2>
                    </div>
                    <a href="math2.html" class="start-btn"
                        style="width: auto; flex-shrink: 0; text-decoration: none; padding: 0.5rem 1.5rem; background-color: white; color: var(--text-primary); border: 1px solid #E5E7EB;">
                        <i class='bx bx-arrow-back'></i> Back
                    </a>
                </div>

                <div class="content-viewer">
                    <iframe src="cours/cours_series_numerique.pdf"
                        style="border: none; border-radius: var(--radius-md);"></iframe>

                    <div class="viewer-actions">
                        <label class="completion-checkbox-container">
                            <input type="checkbox" id="check-math2-ch1" class="big-checkbox"
                                onchange="toggleCompletionPage('math2-ch1')">
                            <span>Marquer comme terminé</span>
                        </label>

                        <a href="cours/cours_series_numerique.pdf" download class="start-btn"
                            style="text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; width: auto; padding: 0.8rem 2rem;">
                            <i class='bx bxs-download'></i> Download PDF
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
