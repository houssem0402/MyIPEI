<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIPEI | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .settings-container {
            background: var(--bg-white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            max-width: 600px;
        }

        .settings-group {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #F3F4F6;
        }

        .settings-group:last-child {
            border-bottom: none;
        }

        .settings-group h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
        }

        .lang-card {
            border: 2px solid #E5E7EB;
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .lang-card:hover {
            border-color: var(--primary-light);
            background-color: #F9FAFB;
        }

        .lang-card.active {
            border-color: var(--primary-color);
            background-color: #EEF2FF;
            color: var(--primary-color);
            font-weight: 600;
        }

        .flag {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="logo-container">
                <i class='bx bxs-graduation logo-icon'></i>
                <h1 class="logo-text">MyIPEI</h1>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="link_name" data-i18n="dashboard">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class='bx bxs-book-content'></i>
                        <span class="link_name" data-i18n="courses">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <i class='bx bxs-calendar'></i>
                        <span class="link_name" data-i18n="schedule">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="messages.html">
                        <i class='bx bxs-message-square-dots'></i>
                        <span class="link_name" data-i18n="messages">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class='bx bxs-bar-chart-alt-2'></i>
                        <span class="link_name" data-i18n="analytics">Analytics</span>
                    </a>
                </li>
            </ul>

            <div class="bottom-menu">
                <ul>
                    <li class="active">
                        <a href="settings.html">
                            <i class='bx bxs-cog'></i>
                            <span class="link_name" data-i18n="settings">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="logout-link">
                            <i class='bx bxs-log-out'></i>
                            <span class="link_name" data-i18n="logout">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="toggle-sidebar" id="toggle-sidebar">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="search-bar">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search for courses, materials..." data-i18n="search_placeholder">
                </div>

                <div class="header-actions">
                    <div class="notification-icon">
                        <i class='bx bxs-bell'></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Houssem&background=4F46E5&color=fff" alt="Profile"
                            class="avatar">
                        <div class="user-info">
                            <span class="user-name">Houssem</span>
                            <span class="user-role" data-i18n="role_student">Student</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Settings Content -->
            <div id="settings-view" class="view-section active" style="display: block;">
                <h2 data-i18n="settings">Settings</h2>
                <div class="settings-container">

                    <!-- Language Settings -->
                    <div class="settings-group">
                        <h3 data-i18n="select_language">Select Language</h3>
                        <div class="language-grid">

                            <div class="lang-card" onclick="setLanguage('fr')" id="lang-fr">
                                <span class="flag">ðŸ‡«ðŸ‡·</span>
                                <span>FranÃ§ais</span>
                            </div>
                            <div class="lang-card" onclick="setLanguage('ar')" id="lang-ar">
                                <span class="flag">ðŸ‡¸ðŸ‡¦</span>
                                <span>Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
                            </div>
                        </div>
                    </div>

                    <!-- Theme Settings (Placeholder) -->
                    <div class="settings-group">
                        <h3 data-i18n="theme">Theme</h3>
                        <div class="theme-toggle-container" style="display: flex; align-items: center; gap: 1rem;">
                            <span data-i18n="dark_mode">Dark Mode</span>
                            <label class="switch"
                                style="position: relative; display: inline-block; width: 50px; height: 26px;">
                                <input type="checkbox" id="theme-toggle">
                                <span class="slider round"
                                    style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px;"></span>
                                <style>
                                    .slider.round:before {
                                        position: absolute;
                                        content: "";
                                        height: 18px;
                                        width: 18px;
                                        left: 4px;
                                        bottom: 4px;
                                        background-color: white;
                                        transition: .4s;
                                        border-radius: 50%;
                                    }

                                    input:checked+.slider {
                                        background-color: var(--primary-color);
                                    }

                                    input:checked+.slider:before {
                                        transform: translateX(24px);
                                    }
                                </style>
                            </label>
                        </div>
                    </div>

                    <button class="start-btn" style="width: fit-content; padding-left: 2rem; padding-right: 2rem;"
                        data-i18n="save_settings">Save Settings</button>
                </div>
            </div>
        </main>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script>
        function setLanguage(lang) {
            applyTranslations(lang);
            updateActiveLangCard(lang);
        }

        function updateActiveLangCard(lang) {
            document.querySelectorAll('.lang-card').forEach(card => card.classList.remove('active'));
            const activeCard = document.getElementById('lang-' + lang);
            if (activeCard) activeCard.classList.add('active');
        }

        // Initialize active state
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('myipei-lang') || 'fr';
            updateActiveLangCard(savedLang);
        });
    </script>
</body>

</html>
