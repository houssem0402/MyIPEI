<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIPEI | Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="logo-container">
                <i class='bx bxs-graduation logo-icon'></i>
                <h1 class="logo-text">MyIPEI</h1>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class='bx bxs-dashboard'></i>
                        <span class="link_name" data-i18n="dashboard">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html">
                        <i class='bx bxs-book-content'></i>
                        <span class="link_name" data-i18n="courses">Courses</span>
                    </a>
                </li>
                <li>
                    <a href="schedule.html">
                        <i class='bx bxs-calendar'></i>
                        <span class="link_name" data-i18n="schedule">Schedule</span>
                    </a>
                </li>
                <li>
                    <a href="messages.html">
                        <i class='bx bxs-message-square-dots'></i>
                        <span class="link_name" data-i18n="messages">Messages</span>
                    </a>
                </li>
                <li class="active">
                    <a href="analytics.html">
                        <i class='bx bxs-bar-chart-alt-2'></i>
                        <span class="link_name" data-i18n="analytics">Analytics</span>
                    </a>
                </li>
            </ul>

            <div class="bottom-menu">
                <ul>
                    <li>
                        <a href="settings.html">
                            <i class='bx bxs-cog'></i>
                            <span class="link_name" data-i18n="settings">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="logout-link">
                            <i class='bx bxs-log-out'></i>
                            <span class="link_name" data-i18n="logout">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="toggle-sidebar" id="toggle-sidebar">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="search-bar">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search for courses, materials..." data-i18n="search_placeholder">
                </div>

                <div class="header-actions">
                    <div class="notification-icon">
                        <i class='bx bxs-bell'></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Houssem&background=4F46E5&color=fff" alt="Profile"
                            class="avatar">
                        <div class="user-info">
                            <span class="user-name">Houssem</span>
                            <span class="user-role" data-i18n="role_student">Student</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Analytics Content -->
            <div id="analytics-view" class="view-section active" style="display: block;">
                <h2 data-i18n="performance_analytics">Performance Analytics</h2>
                <div class="analytics-grid">
                    <div class="chart-card">
                        <h3 data-i18n="weekly_activity">Weekly Activity</h3>
                        <div class="bar-chart">
                            <div class="bar" style="height: 40%;" title="Mon"></div>
                            <div class="bar" style="height: 70%;" title="Tue"></div>
                            <div class="bar" style="height: 50%;" title="Wed"></div>
                            <div class="bar" style="height: 90%; background: var(--primary-color);" title="Thu"></div>
                            <div class="bar" style="height: 60%;" title="Fri"></div>
                            <div class="bar" style="height: 30%;" title="Sat"></div>
                            <div class="bar" style="height: 20%;" title="Sun"></div>
                        </div>
                        <div class="chart-labels">
                            <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 data-i18n="subject_mastery">Subject Mastery</h3>
                        <div class="skill-bars">
                            <div class="skill">
                                <div class="skill-info">
                                    <span>Mathematics</span>
                                    <span>85%</span>
                                </div>
                                <div class="skill-progress">
                                    <div class="fill" style="width: 85%;"></div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-info">
                                    <span>Physics</span>
                                    <span>60%</span>
                                </div>
                                <div class="skill-progress">
                                    <div class="fill" style="width: 60%; background: var(--accent-color);"></div>
                                </div>
                            </div>
                            <div class="skill">
                                <div class="skill-info">
                                    <span>Computer Science</span>
                                    <span>92%</span>
                                </div>
                                <div class="skill-progress">
                                    <div class="fill" style="width: 92%; background: var(--secondary-color);"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
